<div class="body">
  <h1>Ruter demo</h1>



<div ng-controller="myBusStopCtrl" class="table-responsive" style="max-width:800px;">
  <p class="lead">
    Station info: {{currentStation.name}}
  </p>
Time: {{timeInMs}}
    <table class="table table-striped" ng-show="realTimeData.length>0">
        <thead>
            <tr class="info">
            <th>Train#</th>
            <th>Destination</th>
            <th>Departure</th> 
            <th>Delay</th>
            <th>Deviation</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in realTimeData">
                <td>{{item.PublishedLineName}}</td>
                <td>{{item.DestinationName}}</td>
                <td>{{item.ExpectedDepartureTime | fromNow }}</td>            
                <td>{{item.Delay | isoInterval}}</td>
                <td>{{item.Extensions.Deviations | deviations}}</td>
            </tr>
        </tbody>
    </table>

</div>
