<!DOCTYPE html>
<html ng-app="ngRuter" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- social media tags -->

    <link rel="stylesheet" type="text/css" href="assets/ng-ruter-0.0.1.css" />

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">

            <small>
              <a href="http://github.com/ngbp/ngbp/blob/v0.0.1-release/CHANGELOG.md">

              </a>

          </div>
        </div>
        <div class="collapse navbar-collapse" collapse="menuCollapsed">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active">
              <a href ui-sref="home">

              </a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref="road">

              </a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref="about">

                About?
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
